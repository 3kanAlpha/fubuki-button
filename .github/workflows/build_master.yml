name: FBK-BTN-NG-CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install Dependencies
        run: yarn
      - name: Generate Static Files
        run: yarn generate

      - name: Setup Aliyun OSS
        uses: manyuanrong/setup-ossutil@master
        with:
          endpoint: oss-cn-shanghai.aliyuncs.com
          access-key-id: ${{ secrets.OSS_KEY_ID }}
          access-key-secret: ${{ secrets.OSS_KEY_SECRET }}

      - name: Deploy to Aliyun OSS
        run: ossutil cp -rf ./dist/ oss://sfubuki/

      - name: Deploy to Coding.net
        working-directory: dist
        run: |
          git init
          git config user.name "GitHub Actions Bot"
          git config user.email "copperion@outlook.com"
          git add --all .
          git commit -m "Deploy from GitHub: $GITHUB_SHA"
          git push --force --quiet "https://CcoRMLeNqi:${{ secrets.CODING_TOKEN }}@e.coding.net/copperion/fubuki-button.git" master:master
